version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - elastic
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    container_name: rofind-api
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    networks:
      - elastic
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rofind-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - elastic
    depends_on:
      - api
  
  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile
    container_name: rofind-scheduler
    volumes:
      - ./scraper:/app/scraper
      - ./backend:/app/backend
      - ./data:/app/data
    networks:
      - elastic
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    depends_on:
      - elasticsearch
      - api

networks:
  elastic:
    driver: bridge

volumes:
  esdata:
    driver: local